    <script>
        // --- Navigation Logic ---
        function switchTab(tabId) {
            // Hide all contents
            document.querySelectorAll('.section-content').forEach(el => el.classList.add('hidden'));
            
            // Remove active styles from nav
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active', 'bg-white/5', 'text-gold-bright', 'border-gold-dim/50', 'shadow-glow-gold');
                el.classList.add('text-gray-500', 'border-transparent');
                el.querySelector('.absolute')?.remove(); // Remove active dot
            });

            // Activate content
            document.getElementById('content-' + tabId).classList.remove('hidden');
            
            // Activate Nav Button
            const activeBtn = document.getElementById('nav-' + tabId);
            activeBtn.classList.remove('text-gray-500', 'border-transparent');
            activeBtn.classList.add('active', 'bg-white/5', 'text-gold-bright', 'border-gold-dim/50', 'shadow-glow-gold');
            
            // Add Active Dot
            const dot = document.createElement('span');
            dot.className = 'absolute right-0 top-0 w-1.5 h-1.5 bg-gold-bright rounded-full animate-pulse';
            activeBtn.appendChild(dot);
        }

        // --- Function Selection Logic ---
        function selectFunction(type, event) {
            // Animation for visual feedback
            const btn = event.currentTarget;
            btn.classList.add('scale-95');
            setTimeout(() => btn.classList.remove('scale-95'), 100);

            if(event.ctrlKey) {
                // Execute immediately if CTRL is held (AHK connection)
                console.log("Execute: " + type);
                if(window.ahk) window.ahk['run_' + type](event); 
            } else {
                // Open Options Menu (Placeholder for next step)
                console.log("Open Options for: " + type);
                // alert("Opening options for " + type);
                // Here we will create the sub-menu overlay later
            }
        }

        // --- Keyboard Listener (Ctrl) ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Control') {
                document.getElementById('ctrl-indicator').classList.remove('hidden');
                document.body.classList.add('cursor-crosshair'); // Change cursor to precision
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'Control') {
                document.getElementById('ctrl-indicator').classList.add('hidden');
                document.body.classList.remove('cursor-crosshair');
            }
        });

    </script>
